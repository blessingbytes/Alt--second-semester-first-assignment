<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Padding Example</title>
    <style>
      html {
        scroll-behavior: smooth; /* Optional: smooth scrolling */
      }

      .scroll-container {
        display: grid;
        grid-template-columns: repeat(3, 100vw);
        scroll-snap-type: x mandatory;
        scroll-padding-left: 50px; /* Adds padding to the left when snapping */
        overflow-x: auto;
      }

      .section {
        width: 100vw;
        height: 100vh;
        scroll-snap-align: start;
      }

      .section-1 {
        background-color: lightcoral;
      }

      .section-2 {
        background-color: lightseagreen;
      }

      .section-3 {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="section section-1">Section 1</div>
      <div class="section section-2">Section 2</div>
      <div class="section section-3">Section 3</div>
    </div>
  </body>
</html>
