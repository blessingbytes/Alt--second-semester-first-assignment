<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/forth/syle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left_container">
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>

      <div class="form-container">
        <form action="">
          <div class="grid">
            <div>
              <label for="name">First Name</label>
              <input type="text" name="name" placeholder="Tolu" />
            </div>

            <div>
              <label for="lname">Last Name</label> <br />
              <input type="text" placeholder="Ade" />
            </div>

            <div>
              <label for="">Gender</label><br />

              <select name="gender" id="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div>
              <label for="">Date of Birth</label><br />
              <input type="date" />
            </div>

            <div>
              <label for="name">Weight (KG)</label>
              <input type="text" name="name" placeholder="Enter weight" />
            </div>

            <div>
              <label for="name">Height (CM)</label>
              <input type="text" name="name" placeholder="Enter height here " />
            </div>
          </div>

          <div class="flex">
            <div>
              <label for="name">Activity level</label>
              <input type="text" name="name" placeholder=" " />
            </div>

            <div>
              <label for="password"> Password</label>
              <input type="password" name="password" placeholder=" " />
            </div>
          </div>

          <button class="btn">Register</button>

          <p>
            By clicking register you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
